<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <fieldset>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" maxlength="30" required /> <br>
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido" maxlength="50" required /> <br>
            <label for="image">Imagen:</label>
            <input type="file" name="image" id="image"  accept="image/*" required> <br>
            <label for="date">Ingrese fecha de nacimiento:</label>
            <input type="date" name="date" id="date" required> <br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required> <br>
            <label for="tel">Telefono:</label>
            <input type="tel" name="tel" id="tel" required> <br>
            <label for="color">Color:</label>
            <input type="color" name="color" id="color" required> <br>
            <label for="url">Sitio Web:</label>
            <input type="url" name="url" id="url" required>
        </fieldset>
    </form>
</body>

</html>
