<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banderas</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="lista-banderas">
      <!-- Bandera de Alemania -->
      <div class="bandera">
        <div class="franja"></div>
        <div class="franja"></div>
        <div class="franja"></div>
      </div>
      <!-- Bandera de Japón -->
      <div class="bandera">
        <div class="circulo"></div>
      </div>
      <!-- Bandera de Colombia -->
      <div class="bandera">
        <div class="franja"></div>
        <div class="franja"></div>
        <div class="franja"></div>
      </div>

      <!-- Bandera de Canada -->
      <div class="bandera">
        <div class="franja red"></div>
        <div class="franja">
          <div class="hoja">🍁</div>
        </div>
        <div class="franja red"></div>
      </div>

      <!-- Bandera de Noruega -->
      <div class="bandera">
        <div class="franja red"></div>
        <div class="franja blue borde-vertical"></div>
        <div class="franja red"></div>
        <div class="franja blue borde-horizontal"></div>
        <div class="franja blue"></div>
        <div class="franja blue borde-horizontal"></div>
        <div class="franja red"></div>
        <div class="franja blue borde-vertical"></div>
        <div class="franja red"></div>
      </div>

      <!-- Bandera de Venezuela -->
      <div class="bandera">
        <div class="franja"></div>
        <div class="franja">
          <img class="estrella est-1" src="estrella-chimba.png" alt="" />
          <img class="estrella est-2" src="estrella-chimba.png" alt="" />
          <img class="estrella est-3" src="estrella-chimba.png" alt="" />
          <img class="estrella est-4" src="estrella-chimba.png" alt="" />
          <img class="estrella est-5" src="estrella-chimba.png" alt="" />
          <img class="estrella est-6" src="estrella-chimba.png" alt="" />
          <img class="estrella est-7" src="estrella-chimba.png" alt="" />
          <img class="estrella est-8" src="estrella-chimba.png" alt="" />
        </div>
        <div class="franja"></div>
      </div>
    </div>
  </body>
</html>
