<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probando Tablas</title>
</head>
<body>
    <!-- Apertura de tabla -->
     <!-- border es para poner bordes en la tabla... -->
    <table border="1">
        <!-- Table Header (Cabecera de tabla)-->
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Edad</th>

        <!-- Table Row, filas de tabla... -->
        <!-- Primera fila-->
        <tr> <!-- La primera fila tiene 3 columnas... -->
            <!-- Table Data -->
            <!-- 3 Columnas -->
            <td colspan="2" rowspan="2">Ignacio</td>
            <td>Aliendres</td>
            <td>19</td>
        </tr>

        <tr>
            <td>Valeria</td>
            <td>Bertho</td>
            <td>19</td>
        </tr>

        <tr>
            <td>Jimena</td>
            <td>Azocar</td>
            <td>19</td>
        </tr>

    </table>
</body>
</html>
